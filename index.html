<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soccer Trivia</title>
  </head>
  <body>
    <header>
      <h1>Soccer Trivia</h1>
    </header>
    <main>
      <section class="top">
        <div class="scoreboard"></div>
        <div class="question"></div>
        <div class="question-image"></div>
      </section>
      <section class="bottom">
        <div class="choice choice-1"></div>
        <div class="choice choice-2"></div>
        <div class="choice choice-3"></div>
        <div class="choice choice-4"></div>
      </section>
    </main>
    <section class="scores">
      <h2>High scores:</h2>
      <button class="clear-scores">Clear Scores</button>
      <table class="score-list">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
    </section>

    <footer></footer>

    <script src="js/script.js"></script>
    <script src="js/soccer.js"></script>
  </body>
</html>
