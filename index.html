<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Trivia</title>
  </head>
  <body>
    <a class="anch" name="menu"></a>
    <header>
      <h1>Trivia</h1>
      <nav>
        <a href="#trivia">Start Trivia</a>
        <a href="#scores">High Scores</a>
      </nav>
    </header>
    <main>
      <a class="anch" name="trivia"></a>
      <div class="popup-bg">
        <div class="popup-content">
          <img src="img/trophy-worldcup.png" alt="" />
          <form class="congrats">
            <p>Congratulations, new high score!</p>
            <input
              class="name-input"
              type="text"
              placeholder="Enter your name."
            />
            <button class="submit-score">Submit</button>
          </form>
        </div>
      </div>
      <ul class="trivia-nav mini-nav">
        <a href="#menu"><li>Main Menu</li></a>
        <a href="#trivia"><li>Trivia</li></a>
        <a href="#scores"><li>High Scores</li></a>
      </ul>
      <div class="top">
        <button class="restart">Restart</button>
        <div class="scoreboard"></div>
        <div class="question"></div>
        <div class="question-image"></div>
      </div>
      <div class="bottom">
        <div class="choice choice-1"></div>
        <div class="choice choice-2"></div>
        <div class="choice choice-3"></div>
        <div class="choice choice-4"></div>
      </div>
    </main>
    <section class="scores">
      <a class="anchor" name="scores"></a>
      <ul class="scores-nav mini-nav">
        <a href="#menu"><li>Main Menu</li></a>
        <a href="#trivia"><li>Trivia</li></a>
        <a href="#scores"><li>High Scores</li></a>
      </ul>
      <h2>High scores</h2>
      <button class="clear-scores">Clear Scores</button>
      <table class="score-list">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
    </section>

    <footer></footer>

    <script src="js/script.js"></script>
    <script src="js/soccer.js"></script>
  </body>
</html>
